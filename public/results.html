<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Task Submission Results</h1>
<div id="summary-board">
    <h2>Cumulative Task Summary</h2>
    <p><strong>Completed:</strong> <span id="completed-count">0</span></p>
    <p><strong>Attempted:</strong> <span id="attempted-count">0</span></p>
</div>

  <table id="results-table">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="results.js"></script>
</body>
</html>
