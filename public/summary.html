<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Individual Task Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Individual Task Summary</h1>
  <table id="summary-table">
    <thead>
      <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Completed</th>
        <th>Attempted</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="individual-summary.js"></script>
</body>
</html>
