<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Carnival Score Submission</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form { display: flex; flex-direction: column; gap: 10px; max-width: 400px; }
    label { font-weight: bold; }
    input, select, button { padding: 6px; width: 100%; }
    button { cursor: pointer; }
    #error, #message { color: red; font-weight: bold; }
    #climberNameDisplay { font-weight: bold; color: #555; }
  </style>
</head>
<body>

  <h1>Submit Lane Timing</h1>
  <div id="error"></div>

  <form id="timingForm">
    <label>Bib Number:
      <input type="text" id="bibInput" required placeholder="Enter Bib Number" />
    </label>
    <div id="climberNameDisplay"></div>

    <label>Category:
      <select id="categorySelect" required>
        <option value="">Select Category</option>
        <option value="Novice">Novice</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Open">Open</option>
        <option value="Team">Team</option>
        <option value="Enduro">Enduro</option>
      </select>
    </label>

    <label>Lane:
      <select id="laneSelect" required>
        <option value="">Select Lane</option>
      </select>
    </label>

    <label>Time (seconds):
      <input type="number" id="laneTime" min="0" step="0.01" required />
    </label>

    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script src="submission.js"></script>
</body>
</html>
