<!DOCTYPE html>
<html>
<head>
  <script src="/socket.io/socket.io.js"></script>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }

    #updateBanner {
      background-color: #dff0d8;
      color: #3c763d;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #d6e9c6;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      animation: fadeOut 2s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0%   { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    .highlighted {
      background-color: #ffffcc;
      transition: background-color 0.5s ease;
    }

    .route-summary {
  display: flex;
  justify-content: center;
  gap: 4px;
}

.bar {
  width: 12px;
  height: 20px;
  border: 1px solid #ccc;
  border-radius: 2px;
  display: inline-block;
}

.bar.full {
  background-color: #4caf50; /* green for top */
}

.bar.half {
  background: linear-gradient(to top, #4caf50 50%, #eee 50%);
}

.bar.empty {
  background-color: #eee; /* gray for no score */
}

.bar {
  position: relative;
}

.bar::after {
  content: attr(data-label);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: white;
  padding: 2px 6px;
  font-size: 10px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}

.bar:hover::after {
  opacity: 1;
}
.bar {
  position: relative;
}

.bar::after {
  content: attr(data-label);
  position: absolute;
  bottom: 100%;
  left: 50%;
  transform: translateX(-50%);
  background: #333;
  color: #fff;
  padding: 2px 6px;
  font-size: 10px;
  border-radius: 4px;
  white-space: nowrap;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
  z-index: 10;
}

.bar:hover::after {
  opacity: 1;
}

.bar {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 10px;
  color: white;
  font-weight: bold;
}
.bar.empty {
  color: #999;
}


  </style>
</head>
<body>

  <h1>Scoreboard</h1>

  <div id="updateBanner" style="display: none;">ðŸ”„ Scoreboard updated!</div>

  <table id="leaderboard">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Climber</th>
      <th>Bib</th>
      <th>Lane 1 Time</th>
      <th>Lane 2 Time</th>
      <th>Fastest Time</th>
    </tr>
  </thead>
  <tbody></tbody>
  </table>


<script>
  async function loadSpeedLeaderboard() {
    try {
      const res = await fetch('/speed-results.json');
      const results = await res.json();

      // âœ… Sort by rank (already sorted server-side, but just in case)
      results.sort((a, b) => a.rank - b.rank);

      // âœ… Render leaderboard
      const tbody = document.querySelector('#leaderboard tbody');
      tbody.innerHTML = '';

      results.forEach(r => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${r.rank}</td>
          <td>${r.name}</td>
          <td>${r.bib}</td>
          <td>${r.lane1 || '-'}</td>
          <td>${r.lane2 || '-'}</td>
          <td><strong>${r.fastest}</strong></td>
        `;
        tbody.appendChild(row);
      });

    } catch (err) {
      console.error('Error loading speed leaderboard:', err);
    }
  }

  loadSpeedLeaderboard();
</script>



</body>
</html>
